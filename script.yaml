kodi_control:
  sequence:
  - service: kodi.call_method
    target:
      entity_id: '{{ kodi_entity }}'
    data:
      method: '{{ kodi_method }}'
kodi_control_playback:
  sequence:
  - service: kodi.call_method
    target:
      entity_id: '{{ kodi_entity }}'
    data:
      method: '{{ kodi_method }}'
      playerid: '{{ kodi_playerid }}'
kodi_control_subtitles:
  sequence:
  - service: kodi.call_method
    target:
      entity_id: '{{ kodi_entity }}'
    data:
      method: '{{ kodi_method }}'
      action: '{{ kodi_action }}'
kodi_control_seek:
  sequence:
  - service: kodi.call_method
    target:
      entity_id: '{{ kodi_entity }}'
    data:
      method: '{{ kodi_method }}'
      playerid: '{{ kodi_playerid }}'
      value: '{{ kodi_value }}'
kodi_control_playlist:
  sequence:
  - service: kodi.call_method
    target:
      entity_id: '{{ kodi_entity }}'
    data:
      method: '{{ kodi_method }}'
      window: '{{ kodi_window }}'
      parameters: '{{ [ kodi_parameters ] }}'
