button_card_templates:
  icon_button:
    aspect_ratio: 4/3
    color_type: icon
    hold_action:
      action: none
    layout: vertical
    show_label: false
    show_name: false
    show_state: false
    styles:
      card:
        - border-radius: 10px
        - border: solid 1px var(--primary-color)
        - box-shadow: none
        - padding: 6px 6px
        - margin: 0px 0px
        - '--paper-card-background-color': rgba(0, 0, 0, 0)
      icon:
        - width: 28px
      name:
        - justify-self: middle
        - align-self: end
        - font-size: 14px
        - padding: 0px 0px
        - color: var(--secondary-text-color)
    tap_action:
      action: call-service
  menu_button:
    aspect_ratio: 4/3
    color_type: icon
    hold_action:
      action: none
    layout: vertical
    show_label: false
    show_name: true
    show_state: false
    styles:
      card:
        - border-radius: 10px
        - border: solid 1px var(--primary-color)
        - box-shadow: none
        - padding: 6px 6px
        - margin: 0px 0px
        - '--paper-card-background-color': rgba(0, 0, 0, 0)
      icon:
        - width: 28px
      name:
        - justify-self: middle
        - align-self: end
        - font-size: 14px
        - padding: 0px 0px
        - color: var(--secondary-text-color)
    tap_action:
      action: call-service
views:
  - title: Bedroom
    badges: []
    cards:
      - entities:
          - card_type: horizontal-stack
            cards:
              - entity: script.kodi_control
                icon: mdi:power
                name: Power
                tap_action:
                  action: call-service
                  service: script.kodi_control
                  service_data:
                    kodi_entity: media_player.bedroom
                    kodi_method: System.Shutdown
                template: icon_button
                type: custom:button-card
              - entity: script.kodi_control_playlist
                icon: mdi:account-child-circle
                name: Kids
                tap_action:
                  action: call-service
                  service: script.kodi_control_playlist
                  service_data:
                    kodi_entity: media_player.bedroom
                    kodi_method: GUI.ActivateWindow
                    kodi_parameters: Playlists
                template: menu_button
                type: custom:button-card
              - entity: script.kodi_control_playlist
                icon: mdi:movie-open-star
                name: New Movies
                tap_action:
                  action: call-service
                  service: script.kodi_control_playlist
                  service_data:
                    kodi_entity: media_player.bedroom
                    kodi_method: GUI.ActivateWindow
                    kodi_parameters: RecentlyAddedMovies
                template: menu_button
                type: custom:button-card
              - entity: script.kodi_control_playlist
                icon: mdi:television-shimmer
                name: New TV
                tap_action:
                  action: call-service
                  service: script.kodi_control_playlist
                  service_data:
                    kodi_entity: media_player.bedroom
                    kodi_method: GUI.ActivateWindow
                    kodi_parameters: RecentlyAddedEpisodes
                template: menu_button
                type: custom:button-card
            type: custom:hui-element
          - card_type: horizontal-stack
            cards:
              - entity: script.kodi_control
                icon: mdi:home
                name: Home
                tap_action:
                  action: call-service
