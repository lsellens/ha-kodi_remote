                  action: call-service
                  service: script.kodi_control_seek
                  service_data:
                    kodi_entity: media_player.bedroom
                    kodi_method: Player.Seek
                    kodi_seek_amount: bigforward
                    kodi_playerid: 1
                template: icon_button
                type: custom:button-card
            type: custom:hui-element
          - artwork: full-cover
            entity: media_player.bedroom
            group: true
            hide:
              artwork: false
              controls: false
              icon: true
              name: true
              power: true
              power_state: true
              source: true
              volume: false
            icon: mdi:kodi
            info: scroll
            type: custom:mini-media-player
        show_header_toggle: false
        title: Kodi Remote
        type: entities
